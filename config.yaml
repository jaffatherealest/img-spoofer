# Image Spoofing Tool Configuration
# Default settings - can be overridden via CLI flags

pdq:
  # Minimum hamming distance from original (>31 = "different" by Facebook's threshold)
  min_distance_from_original: 32
  # Minimum distance between generated variants (avoid near-duplicates)
  min_distance_between_variants: 20
  # Skip images with PDQ quality below this threshold
  quality_threshold: 50

output:
  # Output format (currently only JPEG supported)
  format: jpeg
  # JPEG quality (1-100), higher = better quality, larger files
  quality: 95
  # Keep original aspect ratio when resizing
  preserve_aspect_ratio: true
  # Target size for output images (null = keep original)
  # Examples: "1080x1350" (Threads portrait), "1080x1920" (Stories)
  target_size: null

generation:
  # Number of variants to generate per input image
  variants_per_image: 10
  # Maximum augmentation attempts before giving up on a variant
  max_attempts_per_variant: 100
  # Augmentation recipes to use (null = use all)
  recipes_enabled:
    - subtle_crop_color
    - perspective_shift
    - color_temperature
    - quality_shift
    - micro_transform
    - texture_noise

logging:
  # Show detailed progress information
  verbose: false
  # Log file path (null = no file logging)
  log_file: null
